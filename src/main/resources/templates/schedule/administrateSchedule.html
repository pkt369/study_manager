    .input-type-text::-ms-expand {

    }

<script>


    function findScheduleContextWithAjax() {
        var bringDate = $("#inputDate").val();


        if (bringDate == "") {
            alert("날짜를 적어주세요.");
            return false;
        }
        $.ajax({
            url: '/bringSchedule'
            , type: 'get'
            , async: false
            , data: {
                bringDate : bringDate
            }
            , success: function (scheduleList) {
                var parse = JSON.parse(scheduleList);
                var idList = [];
                var html = "";
                for (var i = 0; i < parse.length; i++) {
                    idList.push(parse[i]['id']);
                    html+="<div class='m-b-20'>";
                    if (parse[i]['isEnd'] === 'true') {
                        html += "<input type='checkbox' id='" + parse[i]['id'] + "' name='" + parse[i]['id'] +
                            "' class='btn-checkbox' checked>"
                    }else{
                        html += "<input type='checkbox' id='" + parse[i]['id'] + "' name='" + parse[i]['id'] +
                            "' class='btn-checkbox'>"
                    }
                    html += "<label for='" + parse[i]['id'] +"'>"
                    html += "<input type='text' value='" + parse[i]['header'] + "' style='margin-left: 10px;' class='input-type-text'>";
                    html += "<strong>   -   </strong>";
                    html += "<input type='text' value='" + parse[i]['body'] + "' class='input-type-text'>";
                    html += "<input type='button' value='삭제' style='margin-left: 20px;' class='btn btn-danger' onclick='deleteSchedule(" + parse[i]['id'] + ")'></label>"

                    html += "</div>"

                }
                html += "<input type='submit' value='저장하기' class='btn btn-dark btn-lg m-t-40' onclick='saveSchedule("+ idList +")'>"
                $("#result").html(html);

            }
            ,error:function(request, error) {
                alert("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
            }
        });
    }
